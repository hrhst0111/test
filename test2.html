<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
</head>
<body>
    <a href="javascript:loginWithKakao()">
        <img
          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
          width="222"
        />
      </a>
      <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> 
      <script type="text/javascript">
       Kakao.init('b9e85c6fb26beeac34aa685ec3d7e0a4');
     
        function loginWithKakao() {
          Kakao.Auth.login({
            redirectUri: 'http://127.0.0.1:5500/test2.html',
              scope: 'profile_nickname, profile_image, account_email, gender, age_range', //추가항목 동의받기
       
      success: function(authObj) { //로그인 성공 시 토큰을 받을 콜백 함수
        console.log(authObj); //액세스 토큰 리프레쉬 토큰 만료기한 등 띄움
          
        Kakao.API.request({
    url: '/v2/user/scopes', //사용자 정보 가져오기
    success: res => {
        const kakao_account = res.kakao_account;
        console.log(kakao_account);
    } 
    
    /*function(authObj) {
        console.log(authObj); 동의한 정보들 띄워줌
    }*/
});
    }
    
});
  }   //해야할 것: 연결 끊기 및 로그아웃 구현하기
</script>
</body>
</html>
