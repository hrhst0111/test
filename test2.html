<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>Kakao.init('b9e85c6fb26beeac34aa685ec3d7e0a4');</script>
</head>

<body>
    <a href="javascript:loginWithKakao()">
        <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" width="222" />
    </a>
    <script type="text/javascript">
        function loginWithKakao() {
            Kakao.Auth.authorize({
                redirectUri: 'http://127.0.0.1:5500/test3.html', //인가코드 받음

                curl - v - X POST "https://kauth.kakao.com/oauth/token" \
                -H "Content-Type: application/x-www-form-urlencoded" \
                -d "grant_type=authorization_code" \
                -d "client_id=b8ff50a7badba4cf7e494b558a2dc76e" \
                --data - urlencode "redirect_uri=http://127.0.0.1:5500/test3.html" \
                -d "code={AUTHORIZE_CODE}"

                scope: 'account_email,gender'  //추가 동의 항목으로 계정 이메일, 성별 요구
            });
        Kakao.Auth.setAccessToken(ACCESS_TOKEN);

        Kakao.API.request({
            url: '/v2/user/me',
            success: function (response) {
                console.log(response);
            },
            fail: function (error) {
                console.log(error);
            }
        }); //사용자 정보 가져오기(일단 data 안 쓰고 해보고 아무것도 안나오면 써보기)
        

    </script>
</body>

</html>
